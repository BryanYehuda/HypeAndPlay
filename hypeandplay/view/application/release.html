        <script>
        const server = "http://www.hypeandplayserver.com";
        const limit = 5;
        const status = (response) => {
            if (response.status !== 200) {
                console.log("Error : " + response.status);
                return Promise.reject(new Error(response.statusText));
            } else {
                return Promise.resolve(response);
            }
        };

        const json = (response) => {
            return response.json();
        };

        const error = (error) => {
            console.log("Error" + error);
        };

        const fetchAPI = (url, method) => {
            var requestOptions = {
                method: method,
                redirect: "follow",
            };

            return fetch(url).then(status).then(json).catch(error);
        };

        const searchByName = () => {
            const inputUser = document.querySelector(".searchQuery").value;

            if (inputUser === "") {
                return alert("Masukkan judul yang dicari");
            } else {
                getProduct(
                    `${server}/product/?search=${inputUser}&limit=${limit}&offset=0`
                );
            }
        };

        const showProduct = (data) => {
            let product = ``;
            const statusProduct = data.status == true ? "checked" : "";
            product += `
                <div class="col-6 col-md-3 mt-4">
                <a href="productdetail.html?id=${data.id}" class="product-link">
                    <div class="card">
                    <img
                        height="200"
                        class="card-img-top"
                        src="http://www.hypeandplayserver.com${data.images[0]}"
                        alt="Product Image"
                    />
                    <div class="card-body">
                        <h5 class="card-title">${data.name}</h5>
                        <p class="card-text">Rp. ${data.price}</p>
                    </div>
                    </div>
                </a>
                </div>
            `;
            return product;
        };

        let nextButton = document.querySelector(".next");
        let prevButton = document.querySelector(".previous");

        const setPagination = (result) => {
            prevButton.addEventListener("click", () => {
                getProduct(result.previous);
            });

            let numberPage = Math.ceil(result.count / limit);
            // console.log(numberPage);
            let offset = 0;
            let showPage = "";
            for (let i = 0; i < numberPage; i++) {
                let query = `${server}/product/?limit=${limit}&offset=${offset}`;
                offset += limit;
                showPage += `
            <li class="page-item" style="cursor: pointer" onclick="getProduct('${query}')">
                <a class="page-link">${i + 1}</a>
            </li>`;
            }
            // console.log(showPage);
            document.querySelector(".dataOther").innerHTML = showPage;

            if (result.next == null) {
                nextButton.classList.add("disabled");
            } else {
                nextButton.classList.remove("disabled");
                nextButton.addEventListener("click", () => {
                    getProduct(result.next);
                });
            }
        };

        const searchByPrice = () => {
            const inputMaximum = document.querySelector(".maximum").value;
            const inputMinimum = document.querySelector(".minimum").value;

            getProduct(
                `${server}/product/?price_max=${inputMaximum}&price_min=${inputMinimum}&limit=${limit}&offset=0`
            );
        };

        let allCategory = ``;

        const processChild = (result) => {
            result.forEach((data) => {
                if (data.child.length == 0) {
                    allCategory += `<a class="dropdown-item" onclick="getDataByCat('${data.id}')">${data.category}</a>`;
                } else if (data.child.length != 0) {
                    processChild(data.child);
                }
            });
        };

        const showDataProductFilter = (result, category) => {
            let allProduct = ``;
            result.forEach((data) => {
                if (data.category == category && data.new_release == true) {
                    allProduct += showProduct(data);
                }
            });
            document.querySelector(".produkListItem").innerHTML = allProduct;
        };

        const processCategory = (result) => {
            result.forEach((data) => {
                if (data.child.length == 0) {
                    allCategory += `<a class="dropdown-item" onclick="getDataByCat('${data.id}')">${data.category}</a>`;
                } else if (data.child.length != 0) {
                    processChild(data.child);
                }
            });
            document.querySelector("#category").innerHTML = allCategory;
        };

        const getDataByCat = (category) => {
            fetchAPI(`${server}/product/`, "GET")
                .then((result) => {
                    showDataProductFilter(result.results, category);
                })
                .catch((error) => console.log("error", error));
        };

        const processProduct = (result) => {
            let allProduct = ``;
            result.forEach((data) => {
                if (data.new_release == true) {
                    allProduct += showProduct(data);
                }
            });
            document.querySelector(".produkListItem").innerHTML = allProduct;
        };

        const getProduct = (link) => {
            fetchAPI(link, "GET")
                .then((result) => {
                    processProduct(result.results);
                    setPagination(result);
                })
                .catch((error) => console.log("error", error));
        };

        getProduct(`${server}/product/?limit=${limit}&offset=0`);
        fetchAPI(`${server}/category/`, "GET")
            .then((result) => {
                processCategory(result.result);
                $(".dropdown-toggle").dropdown();
            })
            .catch((error) => console.log("error", error));

        const showBanner = (result) => {
            let bannerData = ``;
            result.forEach((data) => {
                bannerData += `
          <div class="item">
            <img
              src="${data.image}" style="width:100%;height:300px"
              class="img-fluid"
              alt="ad-banner"
            />
          </div>`;
            });
            document.querySelector(".bannerData").innerHTML = bannerData;
        };

        fetchAPI(`${server}/adbanner/`, "GET")
            .then((result) => {
                showBanner(result.results);
                $(".owl-carousel").owlCarousel({
                    loop: true,
                    margin: 10,
                    responsiveClass: true,
                    responsive: {
                        0: {
                            items: 1,
                            nav: false,
                        },
                    },
                });
            })
            .catch((error) => console.log("error", error));
    </script>
