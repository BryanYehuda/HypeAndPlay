  <body>
    <!-- Login Starts -->
    <section class="background vh-50">
      <div class="container h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-6 col-12 text-center text-md-left">
            <img
              src="../img/admin/logoadmin.png"
              class="herologo img-fluid mb-2"
            />
          </div>
          <div class="col-md-6 col-12 text-center text-md-left">
            <form>
              <div class="mx-auto">
                <h2 class="font-weight-bold h1" style="margin-bottom: 25px">
                  HYPE AND PLAY
                  <span style="color: #4c54bd"><br />ADMIN DASHBOARD</span>
                </h2>
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  class="form-control form-control-lg username"
                  placeholder="Enter Username"
                  name="username"
                />
                <label class="form-label d-none d-md-block" for="form3Example3"
                  >Username</label
                >
              </div>
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input
                  type="password"
                  class="form-control form-control-lg password"
                  placeholder="Enter Password"
                  name="password"
                />
                <label class="form-label d-none d-md-block" for="form3Example4"
                  >Password</label
                >
              </div>
              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="button"
                  class="btn btn-primary btn-lg login"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Login
                </button>
              </div>
            </form>
          </div>

  <script>
    let username = document.querySelector(".username");
    let password = document.querySelector(".password");

    let loginBtn = document.querySelector(".login");

    loginBtn.addEventListener("click", () => {
      var formdata = new FormData();
      formdata.append("username", username.value);
      formdata.append("password", password.value);

      var requestOptions = {
        method: "POST",
        body: formdata,
        redirect: "follow",
      };

      fetch("http://www.hypeandplayserver.com/login/", requestOptions)
        .then((response) => {
          return response.json();
        })
        .then((result) => {
          localStorage.setItem("token", result.access);
          window.location.href = "./adminproduct.html";
        })
        .catch((error) => console.log("error", error));
    });
  </script>
